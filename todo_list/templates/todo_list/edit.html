{% extends "todo_list/base.html" %}

{% block title %}Edit Todo{% endblock %}

{% block content %}
  <h1>Edit Todo</h1>
  <form action="{% url 'todo_list_edit' todo.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'todo_list_index' %}">Cancel</a>
  </form>
{% endblock %}
