<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edit Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Trebuchet MS", Verdana, sans-serif;
        margin: 2rem;
      }
      form {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Edit Todo</h1>
    <form action="{% url 'todo_list_edit' todo.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
      <a href="{% url 'todo_list_index' %}">Cancel</a>
    </form>
  </body>
</html>
